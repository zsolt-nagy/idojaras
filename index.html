<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>

    <div class="container">

        <form class="js-form">
            <label class="search">
                <input type="text"  class="search-bar" placeholder="City">
            </label>
            <button type="submit">Search</button>
        </form>

        <div class="weather js-weather-visibility">
            <h2 class="city">Weather in Budapest</h2>
            <h1 class="temp">6&deg;</h1>

            <div class="iconAndDesc">
                <img src="https://openweathermap.org/img/wn/04n.png"  alt="weather-icon"  class="icon"/>
            <div class="description">Cloudy</div>
            </div>
            
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
